<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Grid</title>
    
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-gradient-to-t min-h-screen from-blue-500">
    <nav class="bg-white border-gray-200 py-6">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
            <div class="flex items-center">
                <img src="assets/logo-e4b347d8.png" class="h-10 mr-6" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Elite Grid</span>
            </div>
            <div class="flex md:order-2">
                <button type="button" id="request-button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0">Fetch</button>
            </div>
        </div>
    </nav>
    <div class="md:px-16 lg:px-24 px-8 my-4 grid grid-cols-12" id="main-grid">
        
    </div>

    <script src="assets/scripts.js"></script>
</body>

</html>
